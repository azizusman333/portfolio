<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Circuit board background pattern -->
  <path d="M20 20 H180 V180 H20 Z" fill="#68E0CF" opacity="0.1" stroke="#68E0CF" stroke-width="2"/>
  <path d="M20 60 H180 M20 100 H180 M20 140 H180 M60 20 V180 M100 20 V180 M140 20 V180" 
        stroke="#68E0CF" stroke-width="1" opacity="0.3"/>
  
  <!-- Central brain icon -->
  <path d="M100 50 Q130 50 130 80 Q130 110 100 110 Q70 110 70 80 Q70 50 100 50" 
        fill="none" stroke="#68E0CF" stroke-width="4"/>
  
  <!-- Text "AI LEADS" in central circle - now smaller -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="14" 
        fill="#68E0CF" text-anchor="middle">AI</text>
  <text x="100" y="95" font-family="Arial, sans-serif" font-weight="bold" font-size="14" 
        fill="#68E0CF" text-anchor="middle">LEADS</text>
  
  <!-- Connected nodes representing leads -->
  <circle cx="60" cy="140" r="10" fill="#68E0CF"/>
  <circle cx="100" cy="160" r="10" fill="#68E0CF"/>
  <circle cx="140" cy="140" r="10" fill="#68E0CF"/>
  
  <!-- Connection lines -->
  <path d="M100 110 L60 140 M100 110 L100 160 M100 110 L140 140" 
        stroke="#68E0CF" stroke-width="2"/>
  
  <!-- Pulse animation circles -->
  <circle cx="60" cy="140" r="15" fill="none" stroke="#68E0CF" opacity="0.5">
    <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="140" r="15" fill="none" stroke="#68E0CF" opacity="0.5">
    <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
